<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник школьника</title>
    <link rel="stylesheet" href="styels.css">
</head>

<body>
    <header class="обложка">
        <h1>Школьный Дневник</h1>
    </header>
    <div class="перваяСтраница">
        <label title="авторизация">Авторизация</label>
        <label title="регистрация">Регистрация</label>
        <form class="авторизация">
            <input type="email" placeholder="Введите E-mail">
            <input type="password" placeholder="Введите пароль">
            <a href="#" class="кнопка">Войти</a>
            <a href="#">Я забыл(-а) свой E-mail или пароль</a>
        </form>
        <form class="регистрация">
            <input type="text" value="Фамилия">
            <input type="text" value="Имя">
            <input type="text" value="Отчество">
            <input type="text" value="наименование школы">
            <input type="text" value="адрес школы">
            <input type="text" size="2" value="класс">
            <a href="#" class="кнопка"></a>

            <div class="соглашение">
                <input type="checkbox">
                <label> Ознакомлен(-а) и принимаю <a href="#">условие регистрации</a></label>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
